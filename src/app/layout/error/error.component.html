<app-layout-clean>
    <div main class="error">
        <h1 class="title text-danger">
            Error <span *ngIf="errorCode > 0">{{errorCode}}</span>
        </h1>
        <ng-container [ngSwitch]="errorCode">
            <h3 *ngSwitchCase="0">Service Unavailable</h3>
            <h3 *ngSwitchCase="403">Forbidden</h3>
            <h3 *ngSwitchCase="404">Page Not Found</h3>
            <h3 *ngSwitchCase="500">Internal Server Error</h3>
        </ng-container>
        <p><a class="btn btn-primary" routerLink="/">Main Page</a></p>
    </div>
</app-layout-clean>
